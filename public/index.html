<!DOCTYPE html>
<html>

  <head>
    <title>CRM - Digiatl Mafia</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div class="container" ng-app="myApp" ng-controller="ctrl">
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Game ID" ng-model="gameId">
        <input type="password" class="form-control" placeholder="Game Key" ng-model="gameKey">
      </div>
      <button type="submit" class="btn btn-default" ng-click="getPlayers()">Connect</button>
    </form><br><br>
      <h2>Digital mafia dashboard (Game #{{gameId}})</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Player</th> 
            <th>Status</th>
            <th>Score</th>
            <th>Voted for</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="player in playersMap">
            <td>{{player.player}}</td>
            <td>{{player.status}}</td>
            <td>{{player.score}}</td>
            <td>{{player.votedFor}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
